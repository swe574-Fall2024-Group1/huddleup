name: CI Test

on:
  push:
    branches:
      - feature/ci-pipeline-unit-tests

jobs:
  ci-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Load .env.sample for testing
      run: |
        set -a
        source ./.env.sample
        set +a
        echo "Loaded SECRET_KEY: $ALLOWED_HOSTS"  # Test to verify variables are set

    - name: Install dependencies
      run: pip install -r ./huddleupAPI/requirements.txt

    - name: Run tests
      run: |
        python ./huddleupAPI/manage.py test