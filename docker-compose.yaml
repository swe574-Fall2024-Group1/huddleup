version: '3'

services:
  backend:
    build:
      context: ./huddleupAPI
    volumes:
      - ./huddleupAPI:/app
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
  frontend:
    build:
      context: ./huddleupui
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./huddleupAPI/staticfiles:/staticfiles
      - ./huddleupAPI/mediafiles:/mediafiles
    depends_on:
      - backend
  db:
    image: postgres:13.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - .db.env
    restart: unless-stopped
  frontend-dev:
    build:
      context: ./huddleupui
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    volumes:
      - ./huddleupui:/app
      - ./huddleupui/node_modules:/app/node_modules
    depends_on:
      - backend
